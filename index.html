<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./JavaScript/calculator.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>



</head>
<body onload="onLoad()">
  <img src="./images/logo.svg" alt="splitter" class="splitter-img">
 <main class="main-container">
   <section class="section-data"> 
    <div class="bill">
      <div class="titles">
        <p>Bill</p> <p class="custom-errormsj" hidden id="error-bill"> Can't be zero</p>
      </div>      
      <input type="number"  class="bill-input" id="bill-input" name="input" placeholder="">
    </div>
    <div class="tip-offer">
      <p>Select Tip %</p>
      <div class="tip-container">
        <div class="tip-offer-1">
          <button class="btn-offer" id="tip5">5%</button>
          <button class="btn-offer" id="tip10">10%</button>
          <button class="btn-offer" id="tip15">15%</button>
        </div>
        <div class="tip-offer-2">
          <button class="btn-offer" id="tip25">25%</button>
          <button class="btn-offer" id="tip50">50%</button>
          <input type="text"  class="btn-offer" id="custom-input" name="input"> 
        </div>
      </div>     
    </div>      
      <div class="people-container">
        <div class="titles">
          <p>Number of People</p>  <p class="custom-errormsj" hidden id="error-people">Can't be zero</p>
        </div>        
        <input type="number" oninput="validity.valid||(value='0');" class="bill-number-people" id="bill-number-people" name="input">
      </div>
    
   </section>
   <section class="section-result"> 
     <div class="result-container">
       <div class="result-container__inputs">
         <div class="result-container__inputs-p">
          <p class="tip-amount-p" >Tip Amount  <span>/ person</span></p>
          <p class="tip-total-p">Total  <span>/ person</span></p>
         </div>
         <div class="result-container__inputs-text"> 
          <input type="text" disabled class="tip-amount-input" id="tip-amount-input" placeholder="">
          <input type="text" disabled class="tip-total-input" id="tip-total-input" placeholder="" >
         </div>              
       </div>      
      <button type="button" id="btn-reset"> RESET </button>
     </div>    
  </section>
 </main>
</body>
</html>
